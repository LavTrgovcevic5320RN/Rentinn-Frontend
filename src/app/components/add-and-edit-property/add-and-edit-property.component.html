<div class="content-wrapper">

  <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()" class="property-form">
    <!-- Property Basic Info -->
    <div class="form-section">
      <h2>Property Details</h2>
      <div class="form-row">
        <label for="title">Title</label>
        <input id="title" formControlName="title" placeholder="Enter property title" />
      </div>

      <div class="form-row">
        <label for="country">Country</label>
        <input id="country" formControlName="country" placeholder="Enter country" />
      </div>

      <div class="form-row">
        <label for="city">City</label>
        <input id="city" formControlName="city" placeholder="Enter city" />
      </div>

      <div class="form-row">
        <label for="address">Address</label>
        <input id="address" formControlName="address" placeholder="Enter address" />
      </div>

      <div class="form-row">
        <label for="postalCode">Postal Code</label>
        <input id="postalCode" formControlName="postalCode" placeholder="Enter postal code" />
      </div>
    </div>

    <!-- Location Info -->
    <div class="form-section">
      <h2>Location Details</h2>
      <div class="form-row">
        <label for="latitude">Latitude</label>
        <input id="latitude" type="number" formControlName="latitude" placeholder="Latitude" />
      </div>

      <div class="form-row">
        <label for="longitude">Longitude</label>
        <input id="longitude" type="number" formControlName="longitude" placeholder="Longitude" />
      </div>
    </div>

    <!-- Images, Amenities, and Freebies -->
    <div class="form-section">
      <h2>Images & Amenities</h2>
      <div formArrayName="imagePaths" class="form-array">
        <label>Image Paths</label>

        <div class="form-row">
          <label for="images">Upload Images:</label>
          <input id="images" type="file" (change)="onFileSelected($event)" multiple />
        </div>
      </div>

      <div formArrayName="amenities" class="form-array">
        <label>Amenities</label>
        <div *ngFor="let amenity of amenities.controls; let i = index" class="form-row">
          <input [formControlName]="i" placeholder="Amenity" />
        </div>
        <button type="button" class="btn" (click)="addAmenity()">Add Amenity</button>
      </div>

      <div formArrayName="freebies" class="form-array">
        <label>Freebies</label>
        <div *ngFor="let freebie of freebies.controls; let i = index" class="form-row">
          <input [formControlName]="i" placeholder="Freebie" />
        </div>
        <button type="button" class="btn" (click)="addFreebie()">Add Freebie</button>
      </div>
    </div>

    <!-- Daily Prices and Ratings -->
    <div class="form-section">
      <h2>Pricing</h2>
      <div formArrayName="dailyPrices" class="form-array">
        <label>Daily Prices</label>
        <div *ngFor="let price of dailyPrices.controls; let i = index" [formGroupName]="i" class="form-row">
          <input formControlName="date" type="date" placeholder="Date" />
          <input formControlName="price" type="number" placeholder="Price" />
          <button type="button" class="btn-small" (click)="removeDailyPrice(i)">Remove</button>
        </div>
        <button type="button" class="btn" (click)="addDailyPrice()">Add Daily Price</button>
      </div>
    </div>

    <!-- Description and Highlights -->
    <div class="form-section">
      <h2>Description & Highlights</h2>
      <div class="form-row">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" rows="4" placeholder="Enter description"></textarea>
      </div>

      <div formArrayName="highlights" class="form-array">
        <label>Highlights</label>
        <div *ngFor="let highlight of highlights.controls; let i = index" class="form-row">
          <input [formControlName]="i" placeholder="Highlight" />
        </div>
        <button type="button" class="btn" (click)="addHighlight()">Add Highlight</button>
      </div>
    </div>

    <!-- Check-in/Check-out -->
    <div class="form-section">
      <h2>Booking Info</h2>
      <div class="form-row">
        <label for="checkIn">Check-in Time</label>
        <input id="checkIn" type="time" formControlName="checkIn" />
      </div>

      <div class="form-row">
        <label for="checkOut">Check-out Time</label>
        <input id="checkOut" type="time" formControlName="checkOut" />
      </div>
    </div>

    <button type="submit" class="btn-submit">Submit Property</button>
  </form>


</div>
