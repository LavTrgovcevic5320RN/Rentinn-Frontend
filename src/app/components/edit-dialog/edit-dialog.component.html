<h1 class="title" mat-dialog-title>Edit {{ data.field | titlecase }}</h1>

<div class="content" mat-dialog-content>
  <mat-form-field class="full-width">
    <input matInput [(ngModel)]="newValue" placeholder="Enter new value">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button class="cancel-button" (click)="onCancel()">Cancel</button>
  <button mat-button class="save-button" (click)="onSave()">Save</button>
</div>
